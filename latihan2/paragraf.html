<!DOCTYPE html>
<html>
<head>
    <title>HTML paragraf</title>
</head>
<body>
    <!-- ini adalah contoh penggunaan p, br, hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>
    <!-- ini adalah contoh penggunaan b, i, u -->
    <p><b>Selamat datang</b> di kuliah <i>program web 1</i></p>
    <p>Nama saya <u>haikal yusrizal</u></p>
    <hr>
    <!-- ini adalah contoh penggunaan string, em -->
    <p><strong>Pengumuman</strong>. kuliah pemrograman web 1, kamis 3 agustus 2023 <em>diadakan!</em></p>

</body>
</html>



<!--
    <p></p> ini ada lah paragraf atau bisa di bilang buat print text ke halaman web
    
    <br></br> ini adalah br fungsinya seperti enter di keyboard tapi ini di web jadi nambahin baris baru
    
    <hr></hr> ini adalah hr fungsi nya adalah untuk ngasih 1 baris atau garis luru ke pinggir atau bisa di sebut harizontal
    
    <b></b> ini adalah b fungsi dari ini adalah untuk membuat text atau tulisan menjadi bold atau menjadi text tebal
    
    <i></i> ini adalah i fungsi nya membaut styling text atau mengubah text jadi miring

    <u><u/> ini adalah u fungsi nya adalah untuk ngasih garis di bawah text

    <strong></strong> ini adalah strong fungsi nya adalah untuk ngasih efek text tebal di text

    <em></em> ini adalah em fungsi nya adalah untuk memnuat garis miring di text atau membuat text jadi miring
    



-->
