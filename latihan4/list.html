<!DOCTYPE html>
<html>
<head>
    <title>HTML List</title>
</head>
<body>
    
    <h3>To Do List</h3>
    <ol>
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Tidur Lagi</li>
    </ol>

    <h3>Saat sarapan, saya akan makan</h3>
    <ul>
        <li>Nasi Goreng</li>
        <li>Mie Goreng</li>
        <li>Telur Dadar</li>
    </ul>

    <h3>Pemrograman web 1</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
<!-- 
    <ol></ol> fungsinya adalah untuk ngasih huruf awal atau ngasih tanda ke baris atau list kita misal 123 abc gitu tapi di dalam ol harus ada li dan di dalam ol ini juga ada atribut type di man akita bisa nerubah type list nya yag dari angak ek huruf ada bebrapa type nya 

    <li></li> fungsi nay adalah membuat list

    <ul></ul> fungsinya adalah untuk ngasih titk ajah di list dan dia ada bebrapa type disc, square, circle

    <dl></dl> fungsinya buat flexbox lah yah tapi ini di text jadi data di dalam dl itu harus ada pasangan kek di atas itu biar bisa di susun kata katanya tesk nya biar rapih
